{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Results</h1>

    <ul>
    {% for entry in entries %}
            <li><a href = "/wiki/{{entry}}">{{entry}}</a></li>
    {%empty%}
    <h3>No Search Results Found.</h3>
    {% endfor %}
    </ul>

{% endblock %}
