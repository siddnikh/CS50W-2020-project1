{% extends "encyclopedia/layout.html" %}

{% block title %}
    Not Found
{% endblock %}

{% block body %}

    <h2>The page you were trying to visit doesn't exist</h2>
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li><a href = "/{{entry}}">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
